{% extends "ehealth/base.html" %}

{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Register</h3>
  <form method="POST" class="forms-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Register</button>
  </form>
{% endblock %}
