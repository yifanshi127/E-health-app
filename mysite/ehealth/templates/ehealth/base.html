<!doctype html>

<html>
<head>
  <style type="text/css">
    .sidenav {
      height:100%;
      width:160px;
      position: fixed;
      z-index: 1;
      top:0;
      left:0;
      background-color:#B22222;
      overflow-x: hidden;
      padding-top:20px;
    }
    .sidenav a{
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size:25px;
      color: #000000;
      display: block;
    }
    .sidenav a:hover{
      color: #f1f1f1;
    }
    .main{
      margin-left: 160px;
      padding: 0px 10px;
    }

  </style>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>{% block title %}E-health App{% endblock %}</title>
</head>

<body>
  <div class="sidenav">
    <a href="/ehealth">Home</a>
    <a href="/ehealth/create">Create</a>
    <!-- <a href="/ehealth/switch">Switch</a> -->
    <a href="/ehealth/history">History</a>
    {% if user.is_authenticated %}
      <a href="/ehealth/user">{{request.user.username}}</a>
      <a href="/ehealth/logout">Logout</a>
    {% else %}
      <a href="/ehealth/login">Login</a>
      <a href="/ehealth/register">Register</a>
    {% endif %}
  </div>

  <div id="content", name="content", class="main">
    <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">E-health app</h1>
          <hr class="mt-0 mb-4">
          {% if messages %}
            {% for messages in messages%}
              <div class="alert alert-{{ messages.tags }}">
                {{ messages }}
              </div>
            {% endfor %}
          {% endif %}
          {% block content %}
          {% endblock %}
        </div>
    </div>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
